<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <link rel="shortcut icon" href="/assests/svg/favicon.svg" type="image/x-icon" />
        <link rel="stylesheet" href="/css/main.min.css" />
        <script src="https://unpkg.com/@phosphor-icons/web"></script>
        <title>dev.finance$</title>
    </head>
    <body>
        <header id="app-header">
            <div class="gridWrapper">
                <nav>
                    <img src="/assests/svg/Logo white.svg" alt="Dev.Finances Logo" />
                    <button class="btn-primary">Nova Transação</button>
                </nav>
            </div>
        </header>

        <main id="dashboard">
            <div class="gridWrapper">
                <div class="financeCard">
                    <div class="financeCardHeader">
                        <small>Entradas</small>
                        <i class="ph ph-arrow-circle-up income"></i>
                    </div>
                    <div class="financeCardValue">
                        <h2 id="income">R$ 17.400,00</h2>
                    </div>
                </div>
                <div class="financeCard">
                    <div class="financeCardHeader">
                        <small>Saídas</small>
                        <i class="ph ph-arrow-circle-down expanses"></i>
                    </div>
                    <div class="financeCardValue">
                        <h2 id="expanses">R$ 1.259,00</h2>
                    </div>
                </div>
                <div class="financeCard">
                    <div class="financeCardHeader">
                        <small>Balanço</small>
                        <i class="ph ph-currency-dollar balance"></i>
                    </div>
                    <div class="financeCardValue">
                        <h2 id="balance">R$ 16.141,00</h2>
                    </div>
                </div>
            </div>
        </main>

        <script src="/js/app.js"></script>
    </body>
</html>
