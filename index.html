<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevFinance$ | Seu dinheiro, seu controle</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/favicon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
</head>
<body>
    <header class="header_container">
        <img src="assets/logo.svg" alt="Logo">
    </header>

    <main>
        <section class="transactions_container">
            <div class="transactions_card_container">
                <div class="card">
                    <h2>
                        Entradas
                        <i class="ph ph-arrow-circle-up entry"></i>
                    </h2>
                    <h3>R$ 17.400,00</h3>
                </div>
                <div class="card">
                    <h2>
                        Saídas
                        <i class="ph ph-arrow-circle-down exit"></i>
                    </h2>
                    <h3>R$ 1.259,00</h3>
                </div>
                <div class="card total">
                    <h2>
                        Total
                        <i class="ph ph-currency-dollar"></i>
                    </h2>
                    <h3>R$ 16.141,00</h3>
                </div>
        </section>
    </main>

    <section class="values_container">
        <div class="values_header_container">
            <h2>Transações recentes</h2>
            <button onclick="handleModalOpen()">
                <i class="ph ph-plus"></i>
                Adicionar
            </button>
        </div>
        <div class="value_table_container">
            <table>
                <thead>
                    <tr>
                        <th class="table_header_description">Descrição</th>
                        <th class="table_header_value">Valor</th>
                        <th class="table_header_date">Data</th>
                    </tr>
                </thead>
                <tbody id="transactionsTableBody">
                </tbody>
            </table>
        </div>
    </section>

    <footer class="footer_container">
        <p> &copy; Todos os direitos reservados | Projeto Maratona Discover Rocketseat |Desenvolvido por <a href="https://github.com/olivpeter" target="_blank" rel="noopener noreferrer">Pedro Oliveira</a></p>
    </footer>

    <section id="modal">
        <div class="modal_container">
            <div class="modal_card">    
                <h2>Adicionar Transação</h2>
                <p>Use o sinal - (negativo) para saídas e , (vírgula) para centavos</p>
            <form class="modal_form">
                <input type="text" id="description" placeholder="Descrição">
                <input type="text" id="value" placeholder="Valor">
                <select name="type" id="type">
                    <option value="entry">Entrada</option>
                    <option value="exit">Saída</option>
                </select>
                <input type="date" id="date" placeholder="Data">
                <div class="modal_form_buttons">
                    <button type="submit" class="add_transaction">
                        Salvar
                    </button>
                    <button type="button" class="close_modal" onclick="handleModalOpen()">
                        Cancelar
                    </button>
                </div>
            </form>
        </div>
    </section>
    
    <script src="js/script.js"></script>
</body>
</html>
